<!DOCTYPE html>
<html>
<head>
<title>Sign Up</title>
<style>
    body {
        background-color: #0066cc;
    }
</style>
</head>
<body>
<h1>Sign Up</h1>
<form action="/ntm/plan.html">
    Name:<br>
    <input type="text"><br>
    E-mail:<br>
    <input type="email" id="email" pattern=".+@gmail.com" size="30" required><br>
    Password:<br>
    <input type="password"><br>
    Password again:<br>
    <input type="password"><br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
